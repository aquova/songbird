[package]
name = "agba_sdl"
description = "A Game Boy Emulator"
version = "0.1.0"
authors = ["aquova <abrick912@gmail.com>"]
edition = "2018"

[dependencies]
agba_core = { path = "../core" }
sdl2 = { version = "^0.32.2", features = [ "image" ] }

# Requires the cargo-bundle crate to generate .app
[package.metadata.bundle]
name = "agba"
identifier = "io.github.aquova.agba"
icon = ["32x32.png", "128x128.png", "128x128@2x.png"]
version = "0.1.0"
copyright = "Copyright (c) Austin Bricker 2019-2020. All rights reserved."
category = "Games"
osx_frameworks = ["SDL2"]
